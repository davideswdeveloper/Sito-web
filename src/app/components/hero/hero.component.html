<section class="hero">
  <div class="hero-content">
    <h1>{{ title }}</h1>
    <p>{{ subtitle }}</p>
    <a href="#prenota" class="cta-button">PRENOTA</a>
    <div class="dish-animation">
      <svg id="dish-svg" width="300" height="200" viewBox="0 0 300 200">
        <!-- Piatto -->
        <ellipse id="plate" cx="150" cy="150" rx="100" ry="30" fill="#f5f5f5" stroke="#ccc" stroke-width="3"/>
        <!-- Insalata -->
        <ellipse #lettuce id="lettuce" cx="150" cy="150" rx="60" ry="18" fill="#8bc34a" opacity="0"/>
        <!-- Pomodoro -->
        <circle #tomato id="tomato" cx="120" cy="150" r="12" fill="#e53935" opacity="0"/>
        <!-- Avocado -->
        <ellipse #avocado id="avocado" cx="180" cy="150" rx="15" ry="10" fill="#a5d6a7" opacity="0"/>
      </svg>
    </div>
  </div>
</section>
